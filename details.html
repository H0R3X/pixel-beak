<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Pixel Beak</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <style>
    /* Extra polish for contact page */
    #contact-hero {
      background-color: rgba(255, 103, 68, 0.91);
      color: #fff;
      padding: 4em 2em;
      text-align: center;
    }

    #contact-hero h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    #contact-hero p {
      font-size: 1.2em;
      font-family: "Maven pro", sans-serif;
    }

    .contact-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 4em 0;
      gap: 2em;
    }

    .contact-card {
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      text-align: center;
      flex: 1 1 280px;
      max-width: 350px;
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-6px);
    }

    .contact-card i {
      font-size: 2.5em;
      color: rgba(255, 103, 68, 0.91);
      margin-bottom: 0.6em;
    }

    .contact-card h3 {
      margin-bottom: 0.4em;
      color: #333;
    }

    .contact-card a {
      color: rgba(255, 103, 68, 0.91);
      font-weight: 600;
      text-decoration: none;
    }

    .contact-card a:hover {
      text-decoration: underline;
    }

    .home-button {
      display: inline-block;
      margin-top: 1.5em;
      padding: 0.8em 2em;
      border: 2px solid #fff;
      border-radius: 45px;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .home-button:hover {
      background: #fff;
      color: rgba(255, 103, 68, 0.91);
    }

    /* Contact form styling */
    .contact-form-wrapper {
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
    }

    .contact-form-wrapper h3 {
      margin-bottom: 1em;
      color: #333;
    }

    .contact-form-wrapper label {
      display: block;
      margin: 0.6em 0 0.3em;
      font-weight: 600;
      color: #444;
      font-family: "Maven pro", sans-serif;
    }

    .contact-form-wrapper input,
    .contact-form-wrapper textarea {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1em;
      font-family: "Maven pro", sans-serif;
      font-size: 1em;
      transition: border 0.3s ease;
    }

    .contact-form-wrapper input:focus,
    .contact-form-wrapper textarea:focus {
      border-color: rgba(255, 103, 68, 0.91);
      outline: none;
    }

    .contact-form-wrapper button {
      background: rgba(255, 103, 68, 0.91);
      color: #fff;
      border: none;
      border-radius: 45px;
      padding: 0.8em 2em;
      font-size: 1em;
      font-weight: bold;
      text-transform: uppercase;
      transition: background 0.3s ease;
    }

    .contact-form-wrapper button:hover {
      background: #e64e2e;
      cursor: pointer;
    }

    /* Thank you message */
    #thank-you-message {
      display: none;
      margin-top: 1.5em;
      color: green;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- Hero -->
     <section id="footer-cta">
			<h1 class="text-center", style="color: white; font-size: 3em;">Contact Us</h1>
			<p></p>
			<div class="row text-center">
				<div class="small-12 medium-8 medium-offset-2 columns">
					<p class="text-center">We’d love to hear from you. Reach us through the details below.</p>
				</div>
				<div class="small-12 columns" id="startButtonDiv">
					<a class="my-button form-button" href="index.html" style="text-decoration: none;">Home</a>
				</div>
			</div>
		</section>
    <!-- <section id="contact-hero">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you. Reach us through the details below.</p>
      <a href="index.html" class="home-button"><i class="fa fa-home"></i></a>
    </section> -->

    <!-- Contact Cards -->
    <section id="contact">
      <div class="contact-cards">
        <div class="contact-card">
          <i class="fa fa-envelope"></i>
          <h3>Email</h3>
          <p><a href="mailto:pixelpeak2025@gmail.com">pixelpeak2025@gmail.com</a></p>
        </div>
        <div class="contact-card">
          <i class="fa fa-phone"></i>
          <h3>Phone</h3>
          <p><a href="tel:+94771965089">+94 77 196 5089</a></p>
        </div>
      </div>
    </section>

    <!-- Contact Form -->
    <div class="row" style="margin: 4em 0;">
      <div class="small-12 medium-8 medium-offset-2 columns">
        <form id="contact-form" action="https://formspree.io/f/mgvnejyd" method="POST" class="contact-form-wrapper">
          <h3>Send us a message</h3>
          
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" name="_replyto" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="my-button">Send</button>
          <p id="thank-you-message">Thanks, your message has been sent!</p>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <div class="row text-center">
        <div class="small-12 medium-6 medium-offset-3 columns">
          <p id="logo">PB</p>
          <p id="copyright">Copyright &copy; 2025 | Pixel Beak</p>
        </div>
      </div>
    </footer>
  </div>

  <!-- Simple JS for thank-you message -->
  <script>
    const form = document.getElementById("contact-form");
    const thankYou = document.getElementById("thank-you-message");

    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        thankYou.style.display = "block";
        form.reset();
      } else {
        thankYou.style.display = "block";
        thankYou.style.color = "red";
        thankYou.textContent = "❌ Oops! Something went wrong. Try again.";
      }
    });
  </script>

</body>
</html>
