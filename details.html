<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Pixel Beak</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Extra polish for contact page */
    #contact-hero {
      background-color: rgba(255, 103, 68, 0.91);
      color: #fff;
      padding: 4em 2em;
      text-align: center;
    }

    #contact-hero h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    #contact-hero p {
      font-size: 1.2em;
      font-family: "Maven pro", sans-serif;
    }

    .contact-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 4em 0;
      gap: 2em;
    }

    .contact-card {
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      text-align: center;
      flex: 1 1 280px;
      max-width: 350px;
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-6px);
    }

    .contact-card i {
      font-size: 2.5em;
      color: rgba(255, 103, 68, 0.91);
      margin-bottom: 0.6em;
    }

    .contact-card h3 {
      margin-bottom: 0.4em;
      color: #333;
    }

    .contact-card a {
      color: rgba(255, 103, 68, 0.91);
      font-weight: 600;
      text-decoration: none;
    }

    .contact-card a:hover {
      text-decoration: underline;
    }

    .home-button {
      display: inline-block;
      margin-top: 1.5em;
      padding: 0.8em 2em;
      border: 2px solid #fff;
      border-radius: 45px;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .home-button:hover {
      background: #fff;
      color: rgba(255, 103, 68, 0.91);
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- Hero -->
    <section id="contact-hero">
      <h1>Contact Us</h1>
      <p>Weâ€™d love to hear from you. Reach us through the details below.</p>
      <a href="index.html" class="home-button"><i class="fa fa-home"></i></a>
    </section>

    <!-- Contact Cards -->
    <section id="contact">
      <div class="contact-cards">
        <div class="contact-card">
          <i class="fa fa-envelope"></i>
          <h3>Email</h3>
          <p><a href="mailto:pixelpeak2025@gmail.com">pixelpeak2025@gmail.com
</a></p>
        </div>
        <div class="contact-card">
          <i class="fa fa-phone"></i>
          <h3>Phone</h3>
          <p><a href="tel:+94771965089">+94 77 196 5089</a></p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="row text-center">
        <div class="small-12 medium-6 medium-offset-3 columns">
          <p id="logo">PB</p>
          <p id="copyright">Copyright &copy; 2025 | Pixel Beak</p>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
